<!DOCTYPE html>
<html>
<head>
<title>Futures AI Bot</title>

<style>
body{
background:#111;
color:white;
font-family:Arial;
text-align:center;
}

.panel{
background:#1e1e1e;
padding:20px;
margin:auto;
width:350px;
border-radius:10px;
}

input,button{
width:90%;
margin:5px;
padding:8px;
border-radius:6px;
border:none;
}

button{
background:#4CAF50;
color:white;
font-weight:bold;
}
</style>
</head>

<body>

<h1>ðŸš€ Futures AI Bot</h1>

<div class="panel">

<form method="POST">

Symbol<br>
<input name="symbol" value="{{config.symbol}}">

Leverage<br>
<input name="leverage" value="{{config.leverage}}">

<button name="start">Start</button>
<button name="stop">Stop</button>

</form>

<h2>Status: {{ "Running" if running else "Stopped" }}</h2>
<h2>Signal: {{signal}}</h2>
<h2>Position: {{position}}</h2>
<h2>Balance: ${{balance}}</h2>

<h3>Recent Trades</h3>
<ul>
{% for trade in history %}
<li>{{trade.type}} Profit: ${{trade.profit}} Balance: ${{trade.balance}}</li>
{% endfor %}
</ul>

</div>
</body>
</html>
